<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åä„Åø„Åè„Åò„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .omikuji-box {
            background: linear-gradient(145deg, #f3f4f6, #e5e7eb);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #ddd;
        }

        .result {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .result.daikichi {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 223, 0, 0.4);
        }

        .result.chukichi {
            color: #c0c0c0;
            text-shadow: 0 0 20px rgba(192, 192, 192, 0.6), 0 0 30px rgba(169, 169, 169, 0.4);
        }

        .result.shokichi {
            color: #cd7f32;
            text-shadow: 0 0 20px rgba(205, 127, 50, 0.6), 0 0 30px rgba(184, 115, 51, 0.4);
        }

        .result.kyo {
            color: #1a1a1a;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .placeholder {
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .draw-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: bold;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .draw-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        .draw-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .history-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item .fortune {
            font-weight: bold;
        }

        .history-item .time {
            color: #9ca3af;
            font-size: 0.8rem;
        }

        .clear-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: #dc2626;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        .shaking {
            animation: shake 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéç „Åä„Åø„Åè„Åò üéç</h1>

        <div class="omikuji-box" id="omikujiBox">
            <div class="placeholder">„Åä„Åø„Åè„Åò„ÇíÂºï„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ</div>
        </div>

        <button class="draw-button" id="drawButton">„Åä„Åø„Åè„Åò„ÇíÂºï„Åè</button>

        <div class="history">
            <h3>üìú Â±•Ê≠¥</h3>
            <ul class="history-list" id="historyList">
                <li style="color: #9ca3af; text-align: center;">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>
            </ul>
            <button class="clear-button" id="clearButton">Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢</button>
        </div>
    </div>

    <script>
        const fortunes = [
            { name: 'Â§ßÂêâ', class: 'daikichi', probability: 0.15 },
            { name: '‰∏≠Âêâ', class: 'chukichi', probability: 0.35 },
            { name: 'Â∞èÂêâ', class: 'shokichi', probability: 0.35 },
            { name: 'Âá∂', class: 'kyo', probability: 0.15 }
        ];

        let history = [];

        const omikujiBox = document.getElementById('omikujiBox');
        const drawButton = document.getElementById('drawButton');
        const historyList = document.getElementById('historyList');
        const clearButton = document.getElementById('clearButton');

        function drawFortune() {
            const random = Math.random();
            let cumulativeProbability = 0;

            for (const fortune of fortunes) {
                cumulativeProbability += fortune.probability;
                if (random <= cumulativeProbability) {
                    return fortune;
                }
            }

            return fortunes[0];
        }

        function displayFortune(fortune) {
            omikujiBox.innerHTML = `
                <div class="result ${fortune.class} show">
                    ${fortune.name}
                </div>
            `;

            // Add animation to the box
            omikujiBox.classList.add('shaking');
            setTimeout(() => {
                omikujiBox.classList.remove('shaking');
            }, 1500);
        }

        function addToHistory(fortune) {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

            history.unshift({ ...fortune, time: timeString });
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyList.innerHTML = '<li style="color: #9ca3af; text-align: center;">„Åæ„Å†Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>';
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <li class="history-item">
                    <span class="fortune ${item.class}">${item.name}</span>
                    <span class="time">${item.time}</span>
                </li>
            `).join('');
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            omikujiBox.innerHTML = '<div class="placeholder">„Åä„Åø„Åè„Åò„ÇíÂºï„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ</div>';
        }

        drawButton.addEventListener('click', () => {
            drawButton.disabled = true;

            // Show drawing animation
            omikujiBox.innerHTML = '<div class="placeholder" style="font-size: 1.5rem;">üé≤</div>';
            omikujiBox.classList.add('shaking');

            setTimeout(() => {
                omikujiBox.classList.remove('shaking');
                const fortune = drawFortune();
                displayFortune(fortune);
                addToHistory(fortune);
                drawButton.disabled = false;
            }, 1000);
        });

        clearButton.addEventListener('click', clearHistory);
    </script>
</body>
</html>
