    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        .result {

        }

        .result.show {

        }

        .result.daikichi { color: #ff4757; }
        .result.chukichi { color: #ff6b81; }
        .result.shokichi { color: #ffa502; }
        .result.suekichi { color: #2ed573; }
        .result.kichi { color: #1e90ff; }
        .result.kyo { color: #57606f; }

        .description {
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }

        .description.show {
            opacity: 1;
        }

        .draw-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .draw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .draw-btn:active {
            transform: translateY(0);
        }

        .draw-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .history-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shaking {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ´ ãŠã¿ãã˜</h1>

        <div class="omikuji-box" id="omikujiBox">
            <div class="result" id="result"></div>
            <div class="description" id="description"></div>
        </div>

        <button class="draw-btn" id="drawBtn">ãŠã¿ãã˜ã‚’å¼•ã</button>

        <div class="history">

    </div>

    <script>
        const omikujiData = [
            { rank: 'daikichi', label: 'å¤§å‰', probability: 0.05, description: 'ç´ æ™´ã‚‰ã—ã„é‹å‹¢ã§ã™ï¼ä½•ã‚’ã—ã¦ã‚‚ã†ã¾ãã„ãã§ã—ã‚‡ã†ã€‚' },
            { rank: 'chukichi', label: 'ä¸­å‰', probability: 0.15, description: 'è‰¯ã„é‹å‹¢ã§ã™ã€‚å‰å‘ãã«é€²ã‚ã°å¹¸é‹ãŒè¨ªã‚Œã¾ã™ã€‚' },
            { rank: 'shokichi', label: 'å°å‰', probability: 0.20, description: 'å°ã•ãªå¹¸ã›ãŒãŸãã•ã‚“ã‚ã‚Šã¾ã™ã€‚æ—¥å¸¸ã‚’æ¥½ã—ã¿ã¾ã—ã‚‡ã†ã€‚' },
            { rank: 'suekichi', label: 'æœ«å‰', probability: 0.20, description: 'é‹æ°—ã¯ä¸Šå‘ãã§ã™ã€‚å¿è€å¼·ãå¾…ã¡ã¾ã—ã‚‡ã†ã€‚' },
            { rank: 'kichi', label: 'å‰', probability: 0.25, description: 'ç©ã‚„ã‹ãªå¹¸ã›ãŒã‚ã‚Šã¾ã™ã€‚å¹³å’Œãªæ—¥ã€…ã‚’éã”ã›ãã†ã§ã™ã€‚' },
            { rank: 'kyo', label: 'å‡¶', probability: 0.15, description: 'å°‘ã—æ³¨æ„ãŒå¿…è¦ã§ã™ã€‚ã§ã‚‚æã‚Œã‚‹ã“ã¨ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚' }
        ];

        let history = [];

        function drawOmikuji() {
            const random = Math.random();
            let cumulative = 0;

            for (const item of omikujiData) {
                cumulative += item.probability;
                if (random < cumulative) {
                    return item;
                }
            }
            return omikujiData[omikujiData.length - 1];
        }

        function updateDisplay(result) {
            const resultEl = document.getElementById('result');
            const descriptionEl = document.getElementById('description');

            // Reset
            resultEl.classList.remove('show', 'daikichi', 'chukichi', 'shokichi', 'suekichi', 'kichi', 'kyo');
            descriptionEl.classList.remove('show');

            // Add new result
            setTimeout(() => {
                resultEl.textContent = result.label;
                resultEl.classList.add('show', result.rank);

                setTimeout(() => {
                    descriptionEl.textContent = result.description;
                    descriptionEl.classList.add('show');
                }, 300);
            }, 100);
        }

        function addToHistory(result) {
            const now = new Date();
            const timeStr = `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

            history.unshift({ ...result, time: timeStr });

            if (history.length > 10) {
                history.pop();
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.textContent = `${item.time} - ${item.label}`;
                historyList.appendChild(li);
            });
        }

        document.getElementById('drawBtn').addEventListener('click', function() {
            const btn = this;
            const omikujiBox = document.getElementById('omikujiBox');

            // Disable button and add shake animation
            btn.disabled = true;
            omikujiBox.classList.add('shaking');

            // Reset display
            const resultEl = document.getElementById('result');
            const descriptionEl = document.getElementById('description');
            resultEl.classList.remove('show');
            descriptionEl.classList.remove('show');

            // Draw and show result after animation
            setTimeout(() => {
                omikujiBox.classList.remove('shaking');
                const result = drawOmikuji();
                updateDisplay(result);
                addToHistory(result);
                btn.disabled = false;
            }, 500);
        });
    </script>
