<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #333;
        }

        .omikuji-result {
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .result-text {
            font-size: 4rem;
            font-weight: bold;
            padding: 40px 20px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.5em;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", "游明朝", serif;
        }

        .result-text.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-text.daikichi {
            color: #e74c3c;
        }

        .result-text.chukichi {
            color: #f39c12;
        }

        .result-text.shokichi {
            color: #27ae60;
        }

        .result-text.kyo {
            color: #8e44ad;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10% { transform: translateX(-10px) rotate(-5deg); }
            20% { transform: translateX(10px) rotate(5deg); }
            30% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            50% { transform: translateX(-5px) rotate(-2deg); }
            60% { transform: translateX(5px) rotate(2deg); }
            70% { transform: translateX(-5px) rotate(-2deg); }
            80% { transform: translateX(5px) rotate(2deg); }
            90% { transform: translateX(-2px) rotate(-1deg); }
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px dashed #ddd;
        }

        .history h3 {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .history-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .history-item {
            padding: 10px 20px;
            border-radius: 10px;
            background: #f5f5f5;
            font-size: 1rem;
        }

        .history-item.daikichi {
            background: #ffeaea;
            color: #e74c3c;
        }

        .history-item.chukichi {
            background: #fff3e0;
            color: #f39c12;
        }

        .history-item.shokichi {
            background: #e8f5e9;
            color: #27ae60;
        }

        .history-item.kyo {
            background: #f3e5f5;
            color: #8e44ad;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .result-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>おみくじ</h1>

        <div class="omikuji-result">
            <div class="result-text" id="result"></div>
        </div>

        <button id="drawButton">おみくじを引く</button>

        <div class="history">
            <h3>履歴</h3>
            <div class="history-list" id="history"></div>
        </div>
    </div>

    <script>
        const results = [
            { text: '大吉', class: 'daikichi' },
            { text: '中吉', class: 'chukichi' },
            { text: '小吉', class: 'shokichi' },
            { text: '凶', class: 'kyo' }
        ];

        const history = [];

        const resultElement = document.getElementById('result');
        const drawButton = document.getElementById('drawButton');
        const historyElement = document.getElementById('history');

        drawButton.addEventListener('click', () => {
            // Reset
            resultElement.className = 'result-text';
            resultElement.textContent = '';

            // Add shake animation to button
            drawButton.classList.add('shake');

            setTimeout(() => {
                drawButton.classList.remove('shake');

                // Draw random result
                const randomIndex = Math.floor(Math.random() * results.length);
                const result = results[randomIndex];

                // Display result
                resultElement.textContent = result.text;
                resultElement.classList.add(result.class, 'show');

                // Add to history
                history.unshift(result);
                if (history.length > 10) {
                    history.pop();
                }
                updateHistory();
            }, 500);
        });

        function updateHistory() {
            historyElement.innerHTML = '';
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.class}`;
                historyItem.textContent = `${index + 1}. ${item.text}`;
                historyElement.appendChild(historyItem);
            });
        }
    </script>
</body>
</html>
