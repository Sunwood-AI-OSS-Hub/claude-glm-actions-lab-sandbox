<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çµ„Ç§„Ç≥„É≠„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .dice-container {
            perspective: 1000px;
            margin: 40px 0;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 0 -5px 15px rgba(0, 0, 0, 0.1),
                inset 0 5px 15px rgba(255, 255, 255, 0.8);
            border: 3px solid #ddd;
            position: relative;
        }

        .dice.rolling {
            animation: roll 0.6s ease-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg) scale(1);
            }
            25% {
                transform: rotateX(90deg) rotateY(90deg) scale(1.1);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg) scale(1);
            }
            75% {
                transform: rotateX(270deg) rotateY(270deg) scale(1.1);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) scale(1);
            }
        }

        .dice-value {
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .dice.dots .dice-value {
            display: none;
        }

        .dots-container {
            display: none;
            width: 100%;
            height: 100%;
            padding: 15px;
            position: relative;
        }

        .dice.dots .dots-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .dot.empty {
            background: transparent;
            box-shadow: none;
        }

        /* Dot positions for each number */
        .dice[data-value="1"] .dots-container .dot:not(:nth-child(5)) {
            display: none;
        }

        .dice[data-value="2"] .dots-container .dot:not(:nth-child(1)):not(:nth-child(9)) {
            display: none;
        }

        .dice[data-value="3"] .dots-container .dot:not(:nth-child(1)):not(:nth-child(5)):not(:nth-child(9)) {
            display: none;
        }

        .dice[data-value="4"] .dots-container .dot:not(:nth-child(1)):not(:nth-child(3)):not(:nth-child(7)):not(:nth-child(9)) {
            display: none;
        }

        .dice[data-value="5"] .dots-container .dot:not(:nth-child(1)):not(:nth-child(3)):not(:nth-child(5)):not(:nth-child(7)):not(:nth-child(9)) {
            display: none;
        }

        .dice[data-value="6"] .dots-container .dot:nth-child(5) {
            display: none;
        }

        .result {
            margin: 20px 0;
            font-size: 24px;
            color: #555;
            min-height: 36px;
        }

        .result span {
            font-weight: bold;
            color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .history h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .history-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .history-item {
            width: 30px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ „Çµ„Ç§„Ç≥„É≠</h1>

        <div class="dice-container">
            <div class="dice dots" id="dice" data-value="1">
                <span class="dice-value">1</span>
                <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="result" id="result">
            „Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Å£„Å¶„Åè„Å†„Åï„ÅÑ
        </div>

        <button id="rollButton">„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã</button>

        <div class="history">
            <h3>Â±•Ê≠¥</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        const dice = document.getElementById('dice');
        const rollButton = document.getElementById('rollButton');
        const result = document.getElementById('result');
        const historyList = document.getElementById('historyList');

        let isRolling = false;
        let history = [];

        function getRandomNumber() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function updateDiceDisplay(value) {
            dice.setAttribute('data-value', value);
            const diceValue = dice.querySelector('.dice-value');
            diceValue.textContent = value;
        }

        function addToHistory(value) {
            history.unshift(value);
            if (history.length > 10) {
                history.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = history.map(num =>
                `<div class="history-item">${num}</div>`
            ).join('');
        }

        function rollDice() {
            if (isRolling) return;

            isRolling = true;
            rollButton.disabled = true;
            result.innerHTML = '„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Å£„Å¶„ÅÑ„Åæ„Åô...';

            // Add rolling animation
            dice.classList.add('rolling');

            // Show random numbers during animation
            let count = 0;
            const interval = setInterval(() => {
                const tempValue = getRandomNumber();
                updateDiceDisplay(tempValue);
                count++;
                if (count >= 10) {
                    clearInterval(interval);
                }
            }, 60);

            // Final result after animation
            setTimeout(() => {
                const finalValue = getRandomNumber();
                updateDiceDisplay(finalValue);
                dice.classList.remove('rolling');

                result.innerHTML = `ÁµêÊûú: <span>${finalValue}</span>`;
                addToHistory(finalValue);

                isRolling = false;
                rollButton.disabled = false;
            }, 600);
        }

        rollButton.addEventListener('click', rollDice);

        // Allow spacebar to roll
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isRolling) {
                e.preventDefault();
                rollDice();
            }
        });
    </script>
</body>
</html>
