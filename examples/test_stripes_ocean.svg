<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 315" width="1200" height="315">
  <defs>
    <!-- Gradient Background - Ocean Colors -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#023e8a">
        <animate attributeName="stop-color" values="#023e8a;#0077b6;#023e8a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#0077b6">
        <animate attributeName="stop-color" values="#0077b6;#03045e;#0077b6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#03045e">
        <animate attributeName="stop-color" values="#03045e;#0077b6;#03045e" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Main Gradient -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0077b6">
        <animate attributeName="stop-color" values="#0077b6;#00b4d8;#0077b6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00b4d8">
        <animate attributeName="stop-color" values="#00b4d8;#90e0ef;#00b4d8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#90e0ef">
        <animate attributeName="stop-color" values="#90e0ef;#0077b6;#90e0ef" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#caf0f8">
        <animate attributeName="stop-color" values="#caf0f8;#90e0ef;#caf0f8" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#90e0ef">
        <animate attributeName="stop-color" values="#90e0ef;#ade8f4;#90e0ef" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ade8f4">
        <animate attributeName="stop-color" values="#ade8f4;#caf0f8;#ade8f4" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pattern: Stripes -->
<pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <g opacity="0.05">
        <rect x="0" y="0" width="20" height="40" fill="#00b4d8"/>
      </g>
    </pattern>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes shimmer {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .main-text { animation: float 3s ease-in-out infinite; }
    .badge { animation: slideIn 0.5s ease-out; }
    .sparkle { animation: shimmer 2s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="315" fill="url(#bg-gradient)"/>
  <rect width="1200" height="315" fill="url(#pattern)"/>

  <!-- Decorative Circles -->
  <circle cx="80" cy="157" r="70" fill="none" stroke="#00b4d8" stroke-width="2" opacity="0.1">
    <animate attributeName="r" values="70;75;70" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1120" cy="157" r="90" fill="none" stroke="#caf0f8" stroke-width="2" opacity="0.1">
    <animate attributeName="r" values="90;95;90" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Version Badge -->
  <g class="badge">
    <rect x="480" y="40" width="240" height="45" rx="22.5" fill="url(#main-gradient)" opacity="0.4"/>
    <text x="600" y="70" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="600" fill="#fff" letter-spacing="2">V2.5.0</text>
  </g>

  <!-- Main Text -->
  <text x="600" y="187" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="900" fill="url(#text-gradient)" filter="url(#glow)" letter-spacing="3" class="main-text">RELEASE 2.5.0</text>

  <!-- Sparkles -->
  <g class="sparkle">
    <polygon points="300.0,78.75 305.0,88.75 315.0,88.75 307.0,95.75 310.0,105.75 300.0,98.75 290.0,105.75 293.0,95.75 285.0,88.75 295.0,88.75" fill="#00b4d8"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.7s">
    <polygon points="900.0,236.25 903.0,243.25 910.0,243.25 904.0,248.25 906.0,255.25 900.0,250.25 894.0,255.25 896.0,248.25 890.0,243.25 897.0,243.25" fill="#90e0ef"/>
  </g>
  <g class="sparkle" style="animation-delay: 1.4s">
    <polygon points="240.0,252.0 243.0,259.0 250.0,259.0 244.0,264.0 246.0,271.0 240.0,266.0 234.0,271.0 236.0,264.0 230.0,259.0 237.0,259.0" fill="#ade8f4"/>
  </g>

  <!-- Corner Decorations -->
  <g opacity="0.2" fill="#00b4d8">
    <circle cx="20" cy="295" r="4"/>
    <circle cx="1180" cy="20" r="4"/>
    <circle cx="1180" cy="295" r="4"/>
  </g>
</svg>