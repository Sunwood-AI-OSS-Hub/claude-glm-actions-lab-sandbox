<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 315" width="1200" height="315">
  <defs>
    <!-- Gradient Background - Forest Colors -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5128">
        <animate attributeName="stop-color" values="#1e5128;#194d2c;#1e5128" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#194d2c">
        <animate attributeName="stop-color" values="#194d2c;#0f3d1f;#194d2c" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f3d1f">
        <animate attributeName="stop-color" values="#0f3d1f;#194d2c;#0f3d1f" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Main Gradient -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60">
        <animate attributeName="stop-color" values="#27ae60;#2ecc71;#27ae60" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#2ecc71">
        <animate attributeName="stop-color" values="#2ecc71;#58d68d;#2ecc71" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#58d68d">
        <animate attributeName="stop-color" values="#58d68d;#27ae60;#58d68d" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a9dfbf">
        <animate attributeName="stop-color" values="#a9dfbf;#7dcea0;#a9dfbf" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7dcea0">
        <animate attributeName="stop-color" values="#7dcea0;#52be80;#7dcea0" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#52be80">
        <animate attributeName="stop-color" values="#52be80;#a9dfbf;#52be80" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pattern: Geometric -->
<pattern id="pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <g opacity="0.06">
        <polygon points="25,0 50,25 25,50 0,25" fill="#27ae60"/>
      </g>
    </pattern>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes shimmer {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .main-text { animation: float 3s ease-in-out infinite; }
    .badge { animation: slideIn 0.5s ease-out; }
    .sparkle { animation: shimmer 2s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="315" fill="url(#bg-gradient)"/>
  <rect width="1200" height="315" fill="url(#pattern)"/>

  <!-- Decorative Circles -->
  <circle cx="80" cy="157" r="70" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.1">
    <animate attributeName="r" values="70;75;70" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1120" cy="157" r="90" fill="none" stroke="#a9dfbf" stroke-width="2" opacity="0.1">
    <animate attributeName="r" values="90;95;90" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Version Badge -->
  <g class="badge">
    <rect x="480" y="40" width="240" height="45" rx="22.5" fill="url(#main-gradient)" opacity="0.4"/>
    <text x="600" y="70" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="600" fill="#fff" letter-spacing="2">V4.0.0</text>
  </g>

  <!-- Main Text -->
  <text x="600" y="187" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="900" fill="url(#text-gradient)" filter="url(#glow)" letter-spacing="3" class="main-text">RELEASE 4.0.0</text>

  <!-- Sparkles -->
  <g class="sparkle">
    <polygon points="300.0,78.75 305.0,88.75 315.0,88.75 307.0,95.75 310.0,105.75 300.0,98.75 290.0,105.75 293.0,95.75 285.0,88.75 295.0,88.75" fill="#2ecc71"/>
  </g>
  <g class="sparkle" style="animation-delay: 0.7s">
    <polygon points="900.0,236.25 903.0,243.25 910.0,243.25 904.0,248.25 906.0,255.25 900.0,250.25 894.0,255.25 896.0,248.25 890.0,243.25 897.0,243.25" fill="#7dcea0"/>
  </g>
  <g class="sparkle" style="animation-delay: 1.4s">
    <polygon points="240.0,252.0 243.0,259.0 250.0,259.0 244.0,264.0 246.0,271.0 240.0,266.0 234.0,271.0 236.0,264.0 230.0,259.0 237.0,259.0" fill="#52be80"/>
  </g>

  <!-- Corner Decorations -->
  <g opacity="0.2" fill="#27ae60">
    <circle cx="20" cy="295" r="4"/>
    <circle cx="1180" cy="20" r="4"/>
    <circle cx="1180" cy="295" r="4"/>
  </g>
</svg>